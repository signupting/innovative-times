<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Innovative Times</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="components/navigation-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>
        :root {
            --primary-blue: #2563EB;
            --light-blue: #60A5FA;
            --dark-blue: #1E40AF;
            --primary-teal: #0d9488;
            --dark-teal: #0f766e;
            --lightest-blue: #EFF6FF;
            --off-white: #F9FAFB;
            --nav-background: #203F58;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
                .preloader {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: white;
            color: #1F2937;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Lora', serif;
            font-weight: 700;
        }


        .form-input {
            border: 1px solid #E5E7EB;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .form-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-teal);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary:hover {
            background-color: var(--dark-teal);
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }

        .section-divider {
            width: 100px;
            height: 4px;
            background-color: var(--primary-blue);
            margin: 1rem auto;
        }

    </style>
</head>
<body>
    <!-- Navigation will be loaded by navigation.js -->
    <div id="navigation-placeholder"></div>

    <!-- Contact Section -->
    <section class="py-20 bg-blue-50">
        <div class="container mx-auto px-4 md:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold mb-4">Contact Us</h2>
                <div class="section-divider"></div>
                <p class="text-lg text-gray-600 max-w-3xl mx-auto">
                    Have questions or want to learn more about our platform? Get in touch with our team today.
                </p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
                <div class="bg-white rounded-xl p-8 shadow-lg md:col-span-3 fade-in">
                    <h3 class="text-2xl font-bold mb-6">Send Us a Message</h3>
                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2 font-medium" for="name">Full Name</label>
                                <input type="text" id="name" class="form-input" placeholder="John Doe">
                            </div>
                            
                            <div>
                                <label class="block text-gray-700 mb-2 font-medium" for="contact-email">Email</label>
                                <input type="email" id="contact-email" class="form-input" placeholder="you@example.com">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2 font-medium" for="subject">Subject</label>
                            <select id="subject" class="form-input">
                                <option>Select a subject</option>
                                <option>Investor Inquiry</option>
                                <option>Startup Submission</option>
                                <option>Press & Media</option>
                                <option>Partnership Opportunity</option>
                                <option>General Question</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2 font-medium" for="message">Message</label>
                            <textarea id="message" rows="5" class="form-input" placeholder="Your message"></textarea>
                        </div>
                        
                        <div class="pt-2">
                            <button type="submit" class="btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
                
                <div class="md:col-span-2 fade-in">
                    <div class="bg-white rounded-xl p-8 shadow-lg mb-6">
                        <div class="flex flex-col items-center justify-center mb-8">
                            <div class="w-48 h-48 bg-blue-50 rounded-full flex items-center justify-center p-4 mb-6">
                                <img src="/assets/images/logo.jpg" alt="The Innovative Times Logo" class="w-full h-full object-contain">
                            </div>
                            <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-teal-500 rounded-full mb-6"></div>
                            <h3 class="text-2xl font-bold text-gray-800 mb-2">Contact Information</h3>
                            <p class="text-gray-600 text-center">We're here to help and answer any questions you might have</p>
                        </div>
                        
                        <div class="space-y-6">
                            <div class="flex items-center p-4 bg-blue-50 rounded-lg transition-all duration-300 hover:bg-blue-100">
                                <div class="bg-white p-3 rounded-full mr-4 shadow-sm">
                                    <i class="fas fa-envelope text-blue-600"></i>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">Email Us</h4>
                                    <p class="text-blue-600">info@theinnovativetimes.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-xl p-8 shadow-lg">
                        <h3 class="text-2xl font-bold mb-6 text-center">Connect With Us</h3>
                        <div class="flex justify-center space-x-6">
                            <a href="#" class="transform transition-all duration-300 hover:scale-110">
                                <div class="w-12 h-12 bg-blue-50 hover:bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i class="fab fa-twitter text-blue-600 text-xl"></i>
                                </div>
                            </a>
                            <a href="#" class="transform transition-all duration-300 hover:scale-110">
                                <div class="w-12 h-12 bg-blue-50 hover:bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i class="fab fa-linkedin-in text-blue-600 text-xl"></i>
                                </div>
                            </a>
                            <a href="#" class="transform transition-all duration-300 hover:scale-110">
                                <div class="w-12 h-12 bg-blue-50 hover:bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i class="fab fa-instagram text-blue-600 text-xl"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/navigation.js"></script>
    <script>
        // Fade-in animation for sections
        const fadeElements = document.querySelectorAll('.fade-in');

        function checkFade() {
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementBottom = element.getBoundingClientRect().bottom;
                const isVisible = (elementTop < window.innerHeight - 100) && (elementBottom > 0);

                if (isVisible) {
                    element.classList.add('active');
                }
            });
        }
        
        // Check elements on initial load and on scroll
        window.addEventListener('load', checkFade);
        window.addEventListener('scroll', checkFade);
    </script>
</body>
</html>
